<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="../static/js/image_loader.js"></script>
    <script defer src="../static/js/link_to_tasks.js"></script>

    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4c5866">
        <a class="navbar-brand text-danger" href="/"><strong>OlimpPlus</strong></a>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link text-success" href="/olimpiads">Олимпиады</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-warning" href="/why_olimps">Зачем писать олимпиады</a>
                </li>
            </ul>
        </div>

        {% if current_user.is_authenticated %}
            <div class="collapse navbar-collapse d-flex flex-row-reverse" id="profile">
                <ul class="navbar-nav my-2 my-lg-0">

                    <li class="nav-item dropdown btn-group">
                        <a href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="{{ current_user.photo }}" width="35" height="35" style="border-radius: 50%">
                        </a>

                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="/user_olimpiads">Мои олимпиады</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/edit_profile">Редактировать профиль</a>
                            <a class="dropdown-item" href="/logout">Выйти из аккаунта</a>
                        </div>
                    </li>

                </ul>
            </div>
        {% else %}
            <div class="collapse navbar-collapse d-flex flex-row-reverse" id="enter_buttons">
                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item mr-2"><a class="btn btn-success" href="/register">Зарегистрироваться</a></li>
                    <li class="nav-item"><a class="btn btn-primary" href="/login">Войти</a></li>
                </ul>
            </div>
        {% endif %}

    </nav>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
